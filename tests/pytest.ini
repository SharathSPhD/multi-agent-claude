[tool:pytest]
# pytest configuration for MCP Multi-Agent System tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    slow: marks tests as slow (may take > 1 second)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    backend: marks tests as backend tests
    frontend: marks tests as frontend tests
    claude_code: marks tests that require Claude Code SDK
    database: marks tests that use database
    api: marks tests that test API endpoints
    controls: marks tests for new control features (pause/resume/abort)
    execution: marks tests for execution engine functionality
    agents: marks tests for agent management
    tasks: marks tests for task management
    workflows: marks tests for workflow orchestration
    
# Minimum version requirements  
minversion = 6.0

# Asyncio configuration
asyncio_mode = auto

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (in seconds)
timeout = 300

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=backend --cov-report=html --cov-report=term-missing